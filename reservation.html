<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>hot restaurant</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Hot Restaurant</h1>

            <h4>Make a reservation</h4>
            <div class="text-center">
                <a href="/tables">
                    <button type="button" class="btn btn-lg btn-danger" id="table-btn">
                        View Tables
                    </button></a>
                <a href="/index">
                    <button type="button" class="btn btn-lg btn-primary" id="home-btn">
                        Home
                    </button></a>
            </div>
            <form action="">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="name" class="form-control" id="name-form" aria-describedby="emailHelp"
                        placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="phone" class="form-control" id="phone-form" placeholder="">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email-form" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleID">User ID</label>
                    <input type="user-id" class="form-control" id="user-form" aria-describedby="userHelp"
                        placeholder="Enter User ID">
                </div>
                <button class="submit-btn btn btn-lg btn-primary" id="submit-btn">
                    Submit
                </button>
            </form>
        </div>
        <div class="footer">
            <footer>
                <a href="/api/tables">API Table Link</a>
                <a href="/api/reservation">API Wait List</a>
            </footer>
        </div>â‰ˆ
    </div>
    <script type="text/javascript">
        $("#submit-btn").on("click", function (event) {
            event.preventDefault();
            var newReservation = {
                name: $("#name-form").val().trim(),
                phone: $("#phone-form").val().trim(),
                email: $("#email-form").val().trim(),
                user: $("#user-form").val().trim()
            }
            $.post("api/tables", newReservation)
                .then(function (data) {
                    console.log(data);
                });
        });
    </script>
</body>

</html>
